<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DisCard.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
      position: relative;
    }
    .nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 32px 48px 0 0;
      box-sizing: border-box;
      font-size: 15px;
      font-weight: 700;
      gap: 32px;
    }
    .nav a {
      color: #000;
      text-decoration: none;
      margin-left: 24px;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: #4A90FE;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 48px;
      margin-bottom: 16px;
    }
    .logo-img {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4A90FE 0%, #A0C4FF 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px rgba(74, 144, 254, 0.15);
    }
    .logo-img-inner {
      width: 56px;
      height: 56px;
      background: #FDFD96;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .clock {
      width: 32px;
      height: 32px;
      border: 3px solid #222;
      border-radius: 50%;
      position: relative;
      background: none;
    }
    .clock::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 2px;
      height: 10px;
      background: #222;
      border-radius: 2px;
      transform: translate(-50%, -100%) rotate(10deg);
    }
    .clock::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 8px;
      height: 2px;
      background: #222;
      border-radius: 2px;
      transform: translate(0, -50%) rotate(90deg);
    }
    .title {
      font-size: 64px;
      font-weight: 700;
      text-align: center;
      margin: 0;
      letter-spacing: -2px;
    }
    .subtitle {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      margin-top: 16px;
      margin-bottom: 24px;
    }
    .download-btn {
      display: block;
      margin: 0 auto 48px auto;
      background: #1769ff;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 6px 32px rgba(23,105,255,0.18);
      transition: background 0.2s, box-shadow 0.2s;
      max-width: 160px;
      width: 100%;
      text-align: center;
      text-decoration: none;
    }
    .download-btn:hover {
      background: #0047b3;
      box-shadow: 0 8px 40px rgba(23,105,255,0.28);
    }
    .section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
    }
    .section-title {
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 16px;
      text-align: center;
    }
    .screenshot {
      width: 640px;
      max-width: 90vw;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      margin-bottom: 16px;
      border: 2px solid #8882;
      object-fit: cover;
      background: #eee;
    }
    .gallery-link {
      margin-top: 16px;
      font-size: 15px;
      text-align: center;
      color: #222;
      font-weight: 700;
    }
    @media (max-width: 700px) {
      .title {
        font-size: 40px;
      }
      .screenshot {
        width: 98vw;
        border-radius: 12px;
      }
      .logo-img {
        width: 56px;
        height: 56px;
      }
      .logo-img-inner {
        width: 40px;
        height: 40px;
      }
      .clock {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="downloads.html">Downloads</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
  </nav>
  <div class="logo">
    <img src="appicon.png" alt="App Icon" style="width:80px;height:80px;border-radius:16px;box-shadow:0 4px 16px rgba(74,144,254,0.15);margin-bottom:16px;object-fit:cover;background:#fff;">
    <h1 class="title">DisCard.</h1>
  </div>
  <div class="subtitle">...it's that simple</div>
  <a class="download-btn" href="downloads.html">Download latest</a>
  <div class="section">
    <div class="section-title">Note-taking that's breath-taking</div>
    <img class="screenshot" src="screenshot.png" alt="App screenshot">
    <div class="gallery-link">More images in gallery...</div>
  </div>
</body>
</html>
