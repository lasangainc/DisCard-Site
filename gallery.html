<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - DisCard.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    .nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 32px 48px 0 0;
      box-sizing: border-box;
      font-size: 15px;
      font-weight: 700;
      gap: 32px;
    }
    .nav a {
      color: #000;
      text-decoration: none;
      margin-left: 24px;
      transition: color 0.2s;
    }
    .nav a:hover {
      color: #4A90FE;
    }
    .gallery-title {
      font-size: 40px;
      font-weight: 700;
      text-align: center;
      margin-top: 24px;
      margin-bottom: 32px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 40px 40px;
      justify-content: center;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 40px auto;
    }
    .gallery-item {
      background: rgba(200,200,200,0.18);
      border-radius: 32px;
      box-shadow: 8px 16px 32px 0 rgba(0,0,0,0.18);
      padding: 32px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      min-height: 220px;
      max-width: 380px;
      max-height: 320px;
      margin: 0 auto;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      max-height: 260px;
      max-width: 340px;
      display: block;
      margin: 0 auto;
    }
    .gallery-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .gallery-row.single {
      margin-top: 24px;
      margin-bottom: 48px;
    }
    .gallery-item.large {
      min-width: 0;
      width: 900px;
      max-width: 100%;
      min-height: 0;
      max-height: none;
      padding: 0;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .gallery-item.large img {
      width: 100%;
      height: auto;
      border-radius: 40px;
      display: block;
      margin: 0;
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .gallery-animations {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin: 48px 0 24px 0;
      letter-spacing: 0.5px;
    }
    .gallery-gif {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e5e5e5;
      border-radius: 32px;
      width: min(95vw, 380px);
      height: min(95vw, 380px);
      padding: 18px;
      margin: 0 auto 48px auto;
      font-size: 2rem;
      font-weight: 700;
      color: #111;
      border: none;
      box-shadow: 8px 16px 32px 0 rgba(0,0,0,0.10);
      text-align: center;
      box-sizing: border-box;
    }
    @media (max-width: 1100px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 32px 0;
      }
      .gallery-row {
        flex-direction: column;
        gap: 32px;
      }
      .gallery-item.large {
        min-width: 0;
        max-width: 98vw;
      }
    }
    @media (max-width: 700px) {
      .gallery-title {
        font-size: 28px;
      }
      .gallery-item, .gallery-item.large {
        min-width: 0;
        max-width: 98vw;
        padding: 12px 4px;
        border-radius: 18px;
      }
      .gallery-gif {
        min-width: 0;
        max-width: 98vw;
        border-radius: 18px;
        font-size: 1.1rem;
        height: 120px;
      }
    }
    @media (max-width: 950px) {
      .gallery-item.large {
        width: 98vw;
        border-radius: 24px;
      }
      .gallery-item.large img {
        border-radius: 24px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="downloads.html">Downloads</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="privacy.html">Privacy</a>
  </nav>
  <div class="gallery-title">Gallery</div>
  <div class="gallery-row">
    <div class="gallery-item">
      <img src="gallery1.png" alt="New Note Modal">
    </div>
    <div class="gallery-item">
      <img src="gallery2.png" alt="Settings Modal">
    </div>
  </div>
  <div class="gallery-row">
    <div class="gallery-item">
      <img src="gallery3.png" alt="New Space Modal">
    </div>
  </div>
  <div class="gallery-row single">
    <div class="gallery-item large">
      <img src="gallery4.png" alt="Main App Window">
    </div>
  </div>
  <div class="gallery-animations">Smoooootthhh animations...</div>
  <div class="gallery-gif">
    <img src="animation.gif" alt="App animation demo" style="width:100%;height:100%;object-fit:cover;border-radius:24px;">
  </div>
</body>
</html>
